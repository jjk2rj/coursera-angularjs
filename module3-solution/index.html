<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as controller'>

    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <!-- {{controller.resp}} -->

    <ul>
      <li ng-repeat="item in controller.matchedItemsArray">
        <!-- (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>) -->
        {{ category.name }}
      </li>
    </ul>


    
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.getMenuItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
